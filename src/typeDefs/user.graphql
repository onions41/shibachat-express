type Query {
  user: User! @requiresAuth
  users: [User!]! @requiresAuth
}

type User {
  id: Int!
  nickname: String!
  # sentFRequests: [User!]!
  receivedFRequests: [FRequest!]!
  receivedFReqFromMe: Boolean!
  # isFriendsWithMe: Boolean!
}

type FRequest {
  requesteeId: Int!
  status: FRequestStatus!
  requester: User!
}

enum FRequestStatus {
  SENT
  ACCEPTED
  REJECTED
}

type Mutation {
  sendFRequest(friendId: Int!): User! @requiresAuth
}