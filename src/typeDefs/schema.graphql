type User {
  id: Int!
  nickname: String!
  sentFRequests: [FriendRequest!]!
  receivedFRequests: [FriendRequest!]!
  receivedFReqFromMe: Boolean!
  # isFriendsWithMe: Boolean!
}

type FriendRequest {
  requester: User!
  requesterId: Int!
  requestee: User!
  requesteeId: Int!  
  status: FRequestStatus!
}

enum FRequestStatus {
  SENT
  ACCEPTED
  REJECTED
}
