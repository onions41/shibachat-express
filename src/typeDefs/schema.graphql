type User {
  id: Int!
  nickname: String!
  # sentFRequests: [User!]!
  receivedFRequests: [FriendRequest!]!
  receivedFReqFromMe: Boolean!
  # isFriendsWithMe: Boolean!
}

type FriendRequest {
  requester: User!
  requesteeId: Int!
  status: FRequestStatus!
}

enum FRequestStatus {
  SENT
  ACCEPTED
  REJECTED
}

