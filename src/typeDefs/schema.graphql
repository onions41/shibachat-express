type User {
  id: Int!
  nickname: String!
  sentFRequests: [FriendRequest!]! @mustBeMe
  receivedFRequests: [FriendRequest!]! @mustBeMe
  receivedFReqFromMe: Boolean!
  # isFriendsWithMe: Boolean!
}

type FriendRequest {
  me: User!
  meId: Int!
  friend: User!
  friendId: Int!  
  status: FRequestStatus!
}

enum FRequestStatus {
  SENT
  ACCEPTED
  REJECTED
}
